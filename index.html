<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <article id="buttons">
        <input type="radio" id="1horn" name="horns" value="1" onchange="showForHorns(1)" checked>
        <label for="1horn">1 Horn</label>
        <input type="radio" id="2horn" name="horns" value="2" onchange="showForHorns(2)">
        <label for="2horn">2 Horns</label>
        <input type="radio" id="3horn" name="horns" value="3" onchange="showForHorns(3)">
        <label for="3horn">3 Horns</label>
        <button type="button" onclick="showPage(1)">Page 1</button>
        <button type="button" onclick="showPage(2)">Page 2</button>
      </article>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <template id="photo-template" type="text/x-tmpl-mustache" class="{{keyword}}">
        <div class="{{keyword}}">
          <div class="{{horns}}">
        <h2>{{title}}, Horns:{{horns}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}">
        <p>{{description}}</p>
      </div>
        <div>
      </template>
      <section>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
